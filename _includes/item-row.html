<script>getLiveHit('{{ live.liveid }}');</script>
<tr class="item row live-entry">
  <td class="lead td-qui title title-h3">
    {{ live.qui | url_decode | strip_html | strip_newlines }}
  </td>
  <td class="lead td-ou title title-h3">
    {{ live.ou | url_decode | strip_html | strip_newlines }}
  </td>
  <td class="text-center">
    <a class="button u-full-width" href="{{ live.url }}">Voir</a>
  </td>
  <td>
    {% include hit-button.html liveid = live.liveid %}
  </td>
</tr>
