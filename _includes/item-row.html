<script>getLiveHit('{{ live.liveid }}');</script>
<tr class="item row live-entry">
  <td class="lead td-qui title title-h3">
    {{ live.qui | url_decode | strip_html | strip_newlines }}
  </td>
  <td class="lead td-ou title title-h3">
    {{ live.ou | url_decode | strip_html | strip_newlines }}
  </td>
  <td class="text-center">
    <a class="button u-full-width" href="{{ live.url }}">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="1em" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
      </svg>
      Voir
    </a>
  </td>
  <td>
    {% include hit-button.html liveid = live.liveid %}
  </td>
</tr>
