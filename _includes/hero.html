<div class="part hero">
  {%- if page.hero-title -%}
    <h2 class="title-h1"><em>{{ page.hero-title }}</em></h2>
  {%- else -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}
  <div class="row">
    <div class="seven columns">
      <p>{{ page.hero-p }}</p>
    </div>
  </div>
  {% if page.hero-links %}
    <ul class="list-inline">
      <li>
        <a class="button button-secondary" href="#live-add">Propose un live</a>
      </li>
      <li class="item-break">
        {%- include tous-les-lives.html -%}
      </li>
    </ul>
  {% endif %}
</div>
