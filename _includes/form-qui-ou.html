<div class="live-form dark-bg">
  <form id="liveform"
      name="qui-ou"
      action="/merci.html?artist="
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true">
    <input id="liveid" type="hidden" name="liveid">
    <input id="videoid" type="hidden" name="videoid">
    <label class="hidden">Ne pas remplir ce champ<input name="bot-field"></label>
    <div class="row">
      <div class="six columns">
        <label class="title title-h3" for="qui">Tu veux voir qui ?</label>
        <input  class="u-full-width"
                id="qui" type="text"
                name="qui"
                placeholder="The Weeknd"
                oninput="javascript:putArtist()"
                onblur="javascript:fillVideoId()"
                required>
      </div>
      <div class="four columns">
        <label class="title title-h3" for="ou">OÃ¹ ?</label>
        <input  class="u-full-width"
                id="ou" type="text"
                name="ou"
                placeholder="Rennes"
                oninput="javascript:putArtist()" required>
      </div>
      <div class="two columns">
        <label class="title title-h3">Go</label>
        <button class="button button-primary u-full-width half-width-s" type="submit">-></button>
      </div>
    </div>
  </form>
</div>
