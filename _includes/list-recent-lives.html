{% assign lives = site.data.every-live | sort %}
{% assign livesNb = site.data.every-live | size %}
{% assign nbdisplayed = 20 %}
{% assign offset = livesNb | minus: nbdisplayed %}
{% for item in lives reversed offset:offset %}
  {% assign live = item[1] %}
  {% include item-list.html %}
{% endfor %}
