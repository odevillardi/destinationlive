<script>getLiveHit('{{ live.data.liveid }}');</script>
<div id="link-{{ live.data.liveid }}" class="live-entry row dark-bg align-center">
  <div class="eight columns">
    <h3>{{ live.data.qui | url_decode | strip_html | strip_newlines }} <span class="text-jet pink-text-shadow">-></span> {{ live.data.ou | url_decode | strip_html | strip_newlines }}</h3>
  </div>
    <div class="two columns live-links">
      <a class="button u-full-width" href="/merci.html?artist={{ live.data.qui | strip_html | strip_newlines | url_encode }}&place={{ live.data.ou | strip_html | strip_newlines | encode_url }}&liveid={{ live.data.liveid | strip_html | strip_newlines | url_encode }}&videoid={{ live.data.videoid | strip_html | strip_newlines | url_encode }}">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="currentColor" width="1em" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
        </svg>
        Voir
      </a>
    </div>
    <div class="two columns live-count">
      {% include hit-button.html liveid = live.data.liveid %}
    </div>
</div>
